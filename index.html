<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pesten</title>
        <link rel="stylesheet" href="/css/style.css" />
        <link rel="icon" href="/aceSpades.svg" />
        <script type="module" src="main.js" defer></script>
    </head>
    <body>
        <form>
            <label for="fSuits">Aantal Soorten: ♥ ♠ ♦ ♣</label>
            <input
                type="number"
                id="fSuits"
                name="fSuits"
                default="2"
                placeholder="min 2 / max 4"
            />

            <label for="fCards">Aantal Kaarten/Soort:</label>
            <input
                type="number"
                id="fCards"
                name="fCards"
                default="2"
                placeholder="min 7 / max 13"
            />

            <label for="fJokers">Aantal Jokers:</label>
            <input
                type="number"
                id="fJokers"
                name="fJokers"
                default="2"
                placeholder="maximaal 4"
            />

            <input type="submit" id="submit" value="Start Game" />
        </form>

        <div class="playingField">
            <div class="computerCards">
                <!-- the cards of the opponent-->
            </div>

            <div class="middle">
                <div class="cardStack">
                    <!-- number of cards in the pot-->
                </div>

                <div class="playedCards">
                    <!-- generated from last card played-->
                </div>
            </div>

            <div class="playerCards">
                <!-- your cards-->
            </div>
            <button class="sort">Sort Hand</button>
        </div>
    </body>
</html>
